<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentaciones Activas</title>
</head>
<body>
    <h1>Presentaciones Activas</h1>
    <ul>
        {% for presentation in presentations %}
            <li>
                <h2>{{ presentation.name }}</h2>
                <p>Producto: {{ presentation.product.name }}</p>
                <p>Precio: ${{ presentation.price }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
